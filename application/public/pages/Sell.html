                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-currency-dollar">
                                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"></div>
                                <input class="form-control" type="text" required placeholder="Enter Item Name">
                                <input class="form-control" type="number" required placeholder="Enter Item Price">
                                <div class="mb-3"></div>
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Select a Category</button>
                                <div class="dropdown-menu"><a class="dropdown-item" href="#">Electronics</a><a class="dropdown-item" href="#">Books</a><a class="dropdown-item" href="#">Furniture</a></div>
                                </div>
                                <textarea class="form-control" type="text" placeholder="Enter Item Description"></textarea>
                                <input class="form-control" type="file">
                                <div class="mb-3">
                                    <button class="btn btn-primary btn-one" type="button">Cancel</button>
                                    <button class="btn btn-primary btn-two" type="submit">Post</button></div>
                            </form>
                            <p class="text-muted">May Take 24h For Approval</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Compose</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Compose.css?h=befd8a398792e305b7ffd4a176b5b585">
</head>

<body>
    <h1 class="demo-notice" style="padding: 15px;color: var(--bs-emphasis-color);font-size: 20px;font-weight: bold;text-align: center;background: #ffd700;border: 2px solid var(--bs-emphasis-color) ;">SFSU Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only.</h1>
    <ul class="nav nav-tabs" style="border: 2px solid var(--bs-emphasis-color);margin-top: -10px;padding: 5px;background: #584bad;">
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
    </ul>
    <div class="card-title" style="padding: 60px;border: 2px solid var(--bs-emphasis-color);border-radius: 10px;margin: 60px;background: #ffd700;width: 1100px;height: 10px;margin: auto; margin-top: 50px;">
        <h1 class="head-title" style="color: var(--bs-emphasis-color);font-size: 35px;font-weight: bold;margin-left: -50px;margin-top: -60px;">Compose</h1>
        <a href="Messages.html" class="btn btn-primary" style="border: 2px solid var(--bs-emphasis-color);color: var(--bs-emphasis-color);font-weight: bold;background: #584bad;margin-left: -50px;margin-bottom: -40px;">Messages</a>
        <a href="Dashboad.html" class="btn btn-secondary" style="border: 2px solid var(--bs-emphasis-color);color: var(--bs-emphasis-color);font-weight: bold;background: #584bad;margin-left: 20px;margin-bottom: -40px;">Dashboard</a>
    </div><!-- Start: Contact Details -->
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center" style="margin-top: -20px;border-width: 2px;">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div>
                        <form class="p-3 p-xl-4" method="post">
                            <!-- Start: Success Example -->
                            <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name" placeholder="Name" style="border: 2px solid #584bad ;"></div><!-- End: Success Example -->
                            <!-- Start: Error Example -->
                            <div class="mb-3"><input class="form-control" type="email" id="email-1" name="email" placeholder="Email" style="border: 2px solid #584bad ;"><input class="form-control" type="subject" id="subject-1" name="subject" placeholder="Subject" style="margin-top: 15px;border: 2px solid #584bad ;"></div>
                            <div class="mb-3"><textarea class="form-control" id="message-1" name="message" rows="6" placeholder="Message" style="border: 2px solid #584bad ;"></textarea></div>
                            <div><button class="btn btn-primary d-block w-100" type="submit" style="border: 2px solid var(--bs-emphasis-color);background: #573bad;color: var(--bs-emphasis-color);font-weight: bold;">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End: Contact Details -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
